<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中国铁路12306</title>

    <!-- 外部样式 -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/12306.css">
</head>
<body>
<div id="identifierBar">
    <img id="identifierBar_img1" src="/images/12306_identifier.jpg"/>
    <input id="identifierBar_input1" type="text"/>搜索
    <a id="identifierBar_a1" href="https://www.12306.cn">登录</a>
    <a id="identifierBar_a2" href="https://www.12306.cn">注册</a>
</div>

<div id="titleBar">
    <select name="ticketSelection">
        <option>单程</option>
        <option>往返</option>
        <option>改签</option>
    </select>
    <select name="bulkSelection">
        <option>务工团体</option>
        <option>学生团体</option>
    </select>
    <select name="vipSelection">
        <option>积分管理</option>
        <option>会员管理</option>
        <option>会员中心</option>
    </select>
    <select name="travelSelection">
        <option>保险</option>
        <option>旅游</option>
        <option>餐饮</option>
    </select>
    <select name="outingSelection">
        <option>车票</option>
        <option>购票</option>
        <option>退票</option>
    </select>
    <select name="informationSelection">
        <option>email</option>
        <option>phone number</option>
        <option>wicket</option>
    </select>
</div>

<div id="ticket">
    <img id="ticket_img1" src="/images/12306_ticket.jpg">
</div>

<div id="otherService">
    <a href="https://www.12306.cn"> <img src="/images/12306_vipCustomer.jpg"></a>
    <a href="https://www.12306.cn"> <img src="/images/12306_lostAndFound.jpg"></a>
    <a href="https://www.12306.cn"> <img src="/images/12306_outSharing.jpg"></a>
    <a href="https://www.12306.cn"> <img src="/images/12306_shipping.jpg"></a>

    <table>
        <tr>
            <td><img src="/images/12306_specialService1.jpg" width="95%" height="100%"></td>

        </tr>
        <tr>
            <td><img src="/images/12306_specialService3.jpg" width="95%" height="100%"></td>
            <td><img src="/images/12306_specialService4.jpg" width="95%" height="100%"></td>
        </tr>
    </table>
